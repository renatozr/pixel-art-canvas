<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Pixel Art Canvas</title>
    <link rel="shortcut icon" href="#" />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <header>
        <h1>Pixel Art Canvas</h1>
      </header>
      <div id="tools">
        <img
          src="https://cdn-icons-png.flaticon.com/512/1/1766.png"
          alt="clear icon"
          id="clear-icon"
          class="icon"
        />
        <img
          src="https://cdn-icons-png.flaticon.com/512/1827/1827954.png"
          alt="eraser icon"
          id="eraser-icon"
          class="icon"
        />
        <div id="color-palette">
          <div id="default-colors" class="colors">
            <div class="color black"></div>
            <div class="color red"></div>
            <div class="color green"></div>
            <div class="color blue"></div>
          </div>
          <div id="random-colors" class="colors"></div>
        </div>
        <img
          src="https://cdn0.iconfinder.com/data/icons/glyphpack/41/refresh-512.png"
          alt="reload icon"
          id="reload-icon"
          class="icon"
        />
        <select id="size-select">
          <option value="16">Small</option>
          <option value="24">Medium</option>
          <option value="32">Large</option>
        </select>
      </div>
      <div id="canvas"></div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
